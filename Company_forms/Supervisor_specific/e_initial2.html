        <script type="text/javascript">
            async function genForm() {
                
                // generate the employee entries first
                let response = await fetch("/getNumOfEmps");
                if (!response.ok) {
                    console.log("ERROR: issue with getting the number of employees");
                }
                let resJson = await response.json()
                console.log("Response: " + resJson);

                // // turn string to an int
                let numOfEmps = parseInt(resJson, 10);
        
                // create the employee inputs
                for (index = 1; index <= 5 /*numOfEmps*/; index++) {
                    document.getElementById("empName" + index).type = "text";
                }
        
                // get whether the supervisor is in charge of multiple locations or not
                let multLocResp = await fetch("/multLocYN");
                if (!multLocResp.ok) {
                    console.log("ERRROR: issue with getting Y/N of multiple locations");
                }
                let multLocRespStr = await multLocResp.json();

                console.log(" Multiple locations: " + multLocRespStr);

                if (multLocRespStr == "yes") {
                    // create the label
                    document.getElementById("loc1").innerHTML = "If you are responsible for multiple locations";
                    document.getElementById("loc2").innerHTML = "Enter the names of the locations under your supervision:";

                    // get the number of locations
                    let numResp = await fetch("/numLoc");
                    if (!numResp.ok) {
                        console.log("ERROR: issue getting number of locations");
                    }

                    let numRes = await numResp.json();
                    console.log("Number of Locations: " + numRes);
                    let num = parseInt(numRes, 10);
                    
                    // create the location inputs
                    for (let index = 1; index <= 5 /*num*/; index++) {
                        document.getElementById("locName" + index).type = "text";
                        document.getElementById("allergies" + index + ".1").innerHTML = "Does the location handle/sell/make any of these food items?";
                        document.getElementById("allergies" + index + ".2").innerHTML = "Select all that apply:";
                        document.getElementById("milk" + index).type = "checkbox";
                        document.getElementById("milkl" + index).innerHTML = "Milk";
                        document.getElementById("eggs" + index).type = "checkbox";
                        document.getElementById("eggsl" + index).innerHTML = "Eggs";
                        document.getElementById("shell" + index).type = "checkbox";
                        document.getElementById("shelll" + index).innerHTML = "Crustaceon Shellfish";
                        document.getElementById("tree" + index).type = "checkbox";
                        document.getElementById("treel" + index).innerHTML = "Tree Nuts";
                        document.getElementById("peanuts" + index).type = "checkbox";
                        document.getElementById("peanutsl" + index).innerHTML = "Peanuts";
                        document.getElementById("wheat" + index).type = "checkbox";
                        document.getElementById("wheatl" + index).innerHTML = "Wheat";
                        document.getElementById("soy" + index).type = "checkbox";
                        document.getElementById("soyl" + index).innerHTML = "Soybeans";
                        document.getElementById("sesame" + index).type = "checkbox";
                        document.getElementById("sesamel" + index).innerHTML = "Sesame";
                    }
                }
            }
